<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;
        padding: 0;
        box-sizing: border-box;
    }
        ul {list-style-type: none; margin: 0; padding: 0;}
        li ul {
            position: relative;
            display: none;
        }
        li:hover ul {display: block; position: absolute; top: 100%; z-index: 1;}
        div.MenuLevel1 { position: absolute; left: 20%; right: 20%;}
        div.MenuLevel1 > ul > li { background-color: yellow; border: solid blue 1px; position:relative; cursor: pointer; float: left; width: 110px; text-align: center;}
        ul.MenuLevel2 { width: 75px; display: none }
        ul.MenuLevel2 > li { background-color: cyan; border: solid blue 1px; cursor: pointer;}
        @media all and (max-width: 1098px){
            li:hover ul {display: block; position: absolute; left: 100%; z-index: 1 }
            div.MenuLevel1 { width: 100px; position: absolute; left: 30%; right: 30%;}
            ul {list-style-type: none; margin: 1px; padding: 0;}
        }
        
    </style>
</head>
<body>
    <div class='MenuLevel1'>
        <ul>
            <li>Понедельник
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
            <li>Вторник
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
            <li>Среда
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
            <li>Четверг
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
            <li>Пятница
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
            <li>Суббота
                <ul class="MenuLevel2">
                    <li>Завтрак</li>
                    <li>Обед</li>
                    <li>Ужин</li>
                </ul>
            </li>
        </ul>
    </div>
</body>
</html>
