<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
</head>
<body>
    <h1 style="text-align: center;">Заполните анкету</h1>
    <form action="http://fe.it-academy.by/TestForm.php" method="post">
        <fieldset>
            <legend>Личные данные</legend>
            <input type="text" maxlength="25" required autofocus placeholder="Фамилия" pattern="^[А-Яа-яЁё\S]+$" name="surname" id="person_surname">
            <label for="person_surname">text: Только кириллица, без пробелов, длина поля 25, обязательное поле, автофокус)</label>
            <br>
            <input type="text" name="person_name" id="person_name" maxlength="20" placeholder="Имя" required pattern="^[А-Яа-яЁё\S]+$"><label for="person_name"> text: Только кириллица, без пробелов, длина поля 20, обязательное поле)</label>
            <br>
            <input type="text" name="person_patronym" id="person_patronym" maxlength="24" placeholder="Отчетсво" required pattern="^[А-Яа-яЁё\S]+$"><label for="person_patronym"> text: Только кириллица, без пробелов, длина поля 24, обязательное поле)</label>
            <fieldset>
                <legend>Паспортные данные</legend>
                <label for="serie">text: Серия-только заглавные две латинские буквы с длиной 2 и максимальным количеством символов 2, количеством букв не менее 2, обязательное поле</label>
                <br>
                <label for="pasport_number">text: Номер паспорта - только цифры с длиной 7 и максимальным количеством символов 7, количество цифр не менее 7, обязательное поле</label>
                <br>
                <input type="text" name="pasport_serie" id="serie" placeholder="AA" size="2" maxlength="2" minlength="2" required pattern="[A-Z]{2}">
                <input type="text" name="pasport_number" id="pasport_number" placeholder="1234567" size="7" maxlength="7" minlength="7" required pattern="[0-9]{7}">
            </fieldset>
            <fieldset>
                <legend>Дата рождения</legend>
                <input type="text" name="birth_date" id="birth_date" size="4" placeholder="2000" maxlength="4" minlength="4" pattern="[0-9]{4}"><label for="birth_date">text: Год рождения 4 цифры</label>
                <br>
                <select name="birth_month" id="birth_month">
                    <option value="1">Январь</option>
                    <option value="2">Февраль</option>
                    <option value="3">Март</option>
                    <option value="4">Апрель</option>
                    <option value="5">Май</option>
                    <option value="6">Июнь</option>
                    <option value="7">Июль</option>
                    <option value="8">Август</option>
                    <option value="9">Сентябрь</option>
                    <option value="10">Октябрь</option>
                    <option value="11">Ноябрь</option>
                    <option value="12">Декабрь</option>
                </select>
                <label for="birth_month">select: Месяц рождения</label>
                <br>
                <input type="number" width="0.5" name="birth_day" id="birth_day" max="31" min="1"><label for="birth_day"> number: Диапазон от 1 до 31 с шагом 1</label>
            </fieldset>
            <select name="nationality" id="nationality" required>
                <option value="BY">РБ</option>
                <option value="RU">РФ</option>
                <option value="UA">Украина</option>
            </select>
            <label for="nationality">(Национальность - выбор 1 значения из списка)</label>
            <br>
            <label for="adress">Адрес:</label><br>
            <textarea name="adress" id="adress" cols="20" rows="3"></textarea>
        </fieldset>
        <fieldset>
            <legend>Интересы</legend>
            <fieldset>
                <legend>array: хобби</legend>
                <input type="checkbox" name="fishing" id="fishing"><label for="fishing">Рыбалка</label><br>
                <input type="checkbox" name="astronomy" id="astronomy"><label for="astronomy">Астрономия</label><br>
                <input type="checkbox" name="diving" id="diving"><label for="diving">Дайвинг</label><br>  
                <input type="checkbox" name="marks" id="marks"><label for="marks">Марки</label>
            </fieldset>
            <fieldset>
                <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
                <label for="pets">array:select multiple</label><br>
                <select name="pets" id="pets" multiple size="12">
                    <optgroup label="Попугаи">
                        <option value="parrot1">Волнистый</option>
                        <option value="parrot2">Ара</option>
                        <option value="parrot3">Неразлучник</option>
                    </optgroup>
                    <optgroup label="Рыба">
                        <option value="fish1">Караси</option>
                        <option value="fish2">Окуни</option>
                        <option value="fish3">Осётр</option>
                    </optgroup>
                    <optgroup label="Птицы">
                        <option value="bird1">Стая ворон</option>
                        <option value="bird2">Аист</option>
                        <option value="bird3">Археоптерикс</option>
                    </optgroup>
                </select>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Данные для входа и восстановления пароля</legend>
            <input type="text" name="login" id="login" size="20" minlength="5" maxlength="20" placeholder="Логин" required pattern="[A-Za-z\S]{5,20}"><label for="login"> text:Только латиница, без пробелов, не менее 5 символов, длина поля 20, обязательное поле)</label><br>
            <input type="password" name="user_password" id="user_password" size="20" minlength="10" required autocomplete="off" pattern="[A-Za-z\S]{5,20}"><label for="user_password"> password: Только латиница, без пробелов, не менее 10 символов, длина поля 20, обязательное поле, отключить автозаполнение </label>
        </fieldset>
        <fieldset>
            <legend>Координаты:</legend>
            <input type="email" name="user_email" id="user_email" placeholder="введите адрес почты" ><label for="user_email"> email: проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;)</label><br>
            <input type="url" name="user_url" id="user_url" placeholder="введите адрес сайта" ><label for="user_email"> url: проверка должна осуществляться при помощи новых атрибутов тега &lt;input&gt;)</label><br>
        </fieldset>
        <fieldset>
            <legend>Цифры</legend>
            <input type="number" name="number_field" id="number_field" min="-2.5" max="2.5" step="0.1"><label for="number_field">number:Диапазон от -2.5 до 2.5 с шагом 0.1</label><br>
            <input type="range" list="tickmarks" name="range_field" id="range_field" min="1" max="10" step="1">
        </fieldset>
        <fieldset>
            <legend>Кнопки управления</legend>
            <input type="submit" value="Отправить">
            <input type="reset" value="Сбросить"><br>
            <button><img src="button_img.jpg" alt=""></button>
        </fieldset>
    </form>
</body>
</html>
